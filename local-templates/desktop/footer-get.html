<!-- add the footer -->
<script>
    $(document).ready(function(){
        $.get('https://www.teacollection.com', function(data){
            var footer = $(data);
            $.each(footer, function(i,val){
                console.log(i,val);
                if(i == 131){
                    $('body').append(val);
                }
            });
        });
    });
</script>
