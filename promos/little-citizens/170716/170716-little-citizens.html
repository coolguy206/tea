	@media screen and (max-width:768px) {
		.desktop-promo {

		}

			display:block;
		}
		#details-promo {
			width:100%;
			position:absolute;
			z-index:9999;
			height:100%;
		}
	}

<script>
	jQuery(document).ready(function(){
		// hide on login page on mobile
		if(jQuery(window).width()<768) {
			var path = window.location.href;
			var path = path.split('?');
			path = path[1];
			if(path == 'page=login') {
				jQuery('.desktop-promo, .mobile-promo').hide();
			}
		}

		//hide the banners on the inspiring little citizens page
		var url = window.location.pathname;
		if(url == '/cms/inspiring-little-citizens/inspiring-little-citizens/1.html'){
			$('.the-promo').hide();
		}
		
		//responsive image maps
		// jQuery('img[usemap]').rwdImageMaps();

		//if desktop lightbox fine print else mobile slidetoggle fine print
		if(jQuery(window).width()>768){
			jQuery('#desktop-link').fancybox();

		} else if(jQuery(window).width()<768){
			jQuery('#mobile-link').click(function(e){
				e.preventDefault();
				jQuery('#details-promo').slideToggle();
			});
		}
		
	});
</script>
