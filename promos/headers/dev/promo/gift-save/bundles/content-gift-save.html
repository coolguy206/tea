include "content-structure-gift-save.html"

<style>
  include "../../../../css/promo/gift-save/gift-save.css"
  include "../../../../css/overrides.css"
  include "css/styles.css"
</style>

<script>
  include "../../../../js/jsmin/scripts2.min.js"

  $(document).ready(function () {
    var a = $('.the-content.gift-save a');

    a.map((i, val) => {
      var str = $(val).find('span').text();
      str = str.replace(/ /g, '_');
      str = `img ${str}`;
      $(val).addClass(str);
    });
  });
</script>
