<script src="/mas_assets/theme/tea_collection/js/slick/slick.min.js"></script>

<link rel="stylesheet" href="/mas_assets/theme/tea_collection/js/slick/slick-theme.css"/>

<script>
$(document).ready(function() {
	// $('img[usemap]').rwdImageMaps();

	var items = [];

	var tees = {
		className:'c1', 
		name: 'tees', 
		alt: 'You-nique tunics and tees',
		skus:[
			{num:'8F82115-061', sizes:'7 to 16'},
			{num:'8F82118-917', sizes:'7 to 16'},
			{num:'8F82117-123', sizes:'7 to 16'},
			{num:'8F82123-670', sizes:'7 to 16'},
			{num:'8F82101-F52', sizes:'7 to 16'},
			{num:'8F82108-061', sizes:'7 to 16'},
			{num:'8F82107-405', sizes:'7 to 16'},
			{num:'8F82100-014', sizes:'7 to 16'},
			{num:'8F82110-452', sizes:'7 to 16'},
			{num:'8F82122-231', sizes:'7 to 16'},
		]
	};

	var bottoms = {
		className:'c2', 
		name: 'bottoms',
		alt: 'Sweet skirts and pants',   
		skus:[
			{num:'8F82205-E73', sizes:'7 to 16'},
			{num:'8F82201-111', sizes:'7 to 16'},
			{num:'8F82203-123', sizes:'7 to 16'},
			{num:'8F82204-147', sizes:'7 to 16'},
			{num:'8F82206-F91', sizes:'7 to 16'},
			{num:'8F82209-C03', sizes:'7 to 16'},
			{num:'8F82208-F90', sizes:'7 to 16'},
			{num:'8F12228-357', sizes:'2 to 16'},
			{num:'8F12212-917', sizes:'2 to 16'},
			{num:'8F12209-486', sizes:'2 to 16'},
		]
	};

	var dresses = {
		className:'c3', 
		name: 'dresses', 
		alt: 'Go-to dresses', 
		skus:[
			{num:'8F82300-061', sizes:'7 to 16'},
			{num:'8F82301-E41', sizes:'7 to 16'},
			{num:'8F82302-F53', sizes:'7 to 16'},
			{num:'8F82302-F58', sizes:'7 to 16'},
			{num:'8F82302-F59', sizes:'7 to 16'},
			{num:'8F82302-F95', sizes:'7 to 16'},
			{num:'8F82302-F94', sizes:'7 to 16'},
		]
	};

	
	var layering = {
		className:'c4', 
		name: 'layering', 
		alt: 'Lovable layers', 
		skus:[
			{num:'8F83101-E77', sizes:'7 to 16'},
			{num:'8F82105-486', sizes:'7 to 16'},
			{num:'8F81100-097', sizes:'M to XL'},
			{num:'8F82103-111', sizes:'7 to 16'},
			{num:'8F12127-405', sizes:'2 to 16'},
			{num:'8F82102-943', sizes:'7 to 16'},
			{num:'8F82102-C03', sizes:'7 to 16'},
			{num:'8F83100-D10', sizes:'7 to 16'},
			{num:'8F12126-917', sizes:'2 to 16'},
		]
	};

	var shoes = {
		className:'c5', 
		name: 'shoes',
		alt: 'Finishing touches',  
		skus:[
			{num:'8F23800-G37', sizes:'OS'},
			{num:'8F13800-G28', sizes:'OS'},
			{num:'VAN6U49-BLK', sizes:'11 to 4Y'},
			{num:'VAN6U4L-YLW', sizes:'11 to 4Y'},
			{num:'VANQUI4-BLK', sizes:'4 to 4Y'},
			{num:'VANIU4W-COP', sizes:'4 to 4Y'},
			{num:'VANZU49-NVY', sizes:'11 to 4Y'},
			{num:'HER1036-BLK', sizes:'OS'},
			{num:'HER1036-ROS', sizes:'OS'},
			{num:'HER1312-BLK', sizes:'OS'}
		]
	};

	items.push(tees, bottoms, dresses, layering, shoes);

	// console.log(items);

	//make the pdp
	$.each(items, function(i,val){
		var elem = '<a name="'+ val.name +'"></a><div class="'+ val.className +'"><img src="http://www.teacollection.com/mas_assets/media/tea_collection/feature-shops/2018/0726/back-to-school/tween/'+ val.className +'-d.png?nocache=2" class="desktop" alt="'+ val.alt +'" /><img src="http://www.teacollection.com/mas_assets/media/tea_collection/feature-shops/2018/0726/back-to-school/tween/'+ val.className +'-m.png?nocache=2" class="mobile" alt="'+ val.alt +'" /><ul></ul></div>';

		//make the get call
		$.each(val.skus, function(j,obj){
			var sku = obj.num.split('-')[0];
			var theSize = obj.sizes;
			// console.log(sku, theSize);
			
			$.get('https://www.teacollection.com/product/' + sku, function(data){
				var mpd = $(data).find('#the-mpd').text()
				var json = JSON.parse(mpd);
				// console.log(json.parent_data); 

				//find the matching sku
				$.each(json.parent_data, function(k, pdp){
					var matchSku = pdp.sku;
					// console.log(matchSku);

					//DON'T FORGET TO ADJUST THIS!!!!!!!!!!!!!!!!!!
					if (matchSku.indexOf('8F23800-G37') !== -1 || matchSku.indexOf('8F13800-G28') !== -1 || matchSku.indexOf('VANZU49-NVY') !== -1 || matchSku.indexOf('VAN6U49-BLK') !== -1 || matchSku.indexOf('VAN6U4L-YLW') !== -1 ){
						matchSku = matchSku.slice(0,-3);
					}
					// else if (matchSku.indexOf('8F12800') !== -1 || matchSku.indexOf('8F12802') !== -1){
					// 	matchSku = matchSku.slice(0,-4);
					// }	
					else {
						matchSku = matchSku.slice(0,-2);
					}

					// console.log(matchSku);
					
					//found the matching sku
					if(matchSku == obj.num){
						// console.log(matchSku, obj);
						// console.log(pdp)
						var thisSku = pdp.sku;
						thisSku = thisSku.split('-')[0];
						var urlModel = pdp.model;
						urlModel = urlModel.replace(/ /g,'-');
						// console.log('the urlModel: ' + urlModel);
						var li = '<li data-num="'+ k +'"><a href="https://www.teacollection.com/product/'+ thisSku +'/'+ urlModel +'.html?nocache=2"><img style="position: absolute; z-index: 999; display:none" class="badges comingsoon-badge" src="https://s.tea-global.net/mas_assets/theme/tea_collection/images/misc/ComingSoonBadge_lrg.gif"><img src="'+ pdp.small_image_url +'" alt="'+ pdp.model +'"><h2><span style="display:none">new</span> '+ pdp.model +'</h2><h3>'+ pdp.retail_price +'</h3><h4>sizes '+ theSize +'  <span class="desktop">â€¢ more colors</span></h4></a></li>';
						$('.'+ val.className + ' ul').append(li);

						//if new arrival show the new span
						if(pdp.is_new_arrival){
							$('.' + val.className + ' ul li[data-num="'+ k +'"] a h2 span').show();
						}
						//if coming soon
						if(pdp.badge == 'comingsoon'){
							$('.' + val.className + ' ul li[data-num="'+ k +'"] a img.badges').show();
						}

						return false;
					}

				});

			});
		});

		$('.bts').append(elem);

	});

	setTimeout(function(){
		if($(window).width() > 737){
			$('.bts .c1 ul, .bts .c2 ul, .bts .c3 ul, .bts .c4 ul, .bts .c5 ul, .bts .c6 ul').slick({
        		infinite:true,
        		slidesToShow: 3,
        		slidesToScroll:1,
        		dots: false,
        		autoplay:true,
        		autoplaySpeed: 2000
    		});
		}
		else {
			$('.bts .c1 ul, .bts .c2 ul, .bts .c3 ul, .bts .c4 ul, .bts .c5 ul, .bts .c6 ul').slick({
        		infinite:true,
        		slidesToShow: 2,
        		slidesToScroll:1,
        		dots: false,
        		autoplay:true,
        		autoplaySpeed: 2000
    		});
		}
		
	},5000);

	//window scroll
	$(window).scroll(function(){
		// console.log($(window).scrollTop());
		if($(window).scrollTop() > 450){
			$('.bts nav').addClass('fixed');
		} else {
			$('.bts nav').removeClass('fixed');
		}
	});

});
</script>
