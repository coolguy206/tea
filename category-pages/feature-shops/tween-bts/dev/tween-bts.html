<script src="/mas_assets/theme/tea_collection/js/slick/slick.min.js"></script>

<script>
$(document).ready(function() {
	// $('img[usemap]').rwdImageMaps();

	//ALL THE SKUS ARE IN THE ARTICLE TWEEN-BTS-SKUS!!!!!!!!!!!

	var findImg = function(image, model, src){
		// console.log(image, model, src);
		if(image.length > 1){
			// console.log('more than one');
			$.each(image, function(k, img){
				// console.log(img);
				var alt = $(img).attr('alt');
				if(alt !== undefined){
					alt = alt.replace(' ','');
				}
						
				var matchModel = model;
				// console.log(matchModel);
				// console.log(alt);
				if(matchModel == alt){
					// console.log('match');
					image = $(img).attr(src);
				}
			});
		}
		else {
			image = $(image).attr(src);
			// console.log(image);
		}

		return image;
	};

	//make the get call to the skus page
	$.get('/cms/tween-bts-skus/skus/1.html', function(data){
		var data = $(data).find('.get-skus .what'); 
		// console.log(data);

		//loop through the data
		$.each(data, function(i,val){
			var className = $(val).attr('class');
			className = className.replace('what ','');
			var name = $(val).attr('name');
			var alt = $(val).attr('alt');
			// console.log(className, name, alt);

			var elem = $('<a name="'+ name +'"></a><div class="'+ className +'"><img src="https://www.teacollection.com/mas_assets/media/tea_collection/feature-shops/2018/0726/back-to-school/tween/'+ className +'-d.png?nocache=3" class="desktop" alt="'+ alt +'" /><img src="https://www.teacollection.com/mas_assets/media/tea_collection/feature-shops/2018/0726/back-to-school/tween/'+ className +'-m.png?nocache=3" class="mobile" alt="'+ alt +'" /><ul data="'+ i +'"></ul></div>');

			//the skus
			var skus = $(val).find('div');
			// console.log(skus);
			
			//loop the skus
			$.each(skus, function(j, obj){
				// console.log(obj);

				//get the model
				var model = $(obj).find('.model').text();

				// console.log(model);

				//get the image
				var image = $(obj).find('img').attr('src');
				
				// console.log(image);

				//get the pdp url				
				var thisSku = $(obj).find('.url').text();

				// console.log(thisSku);

				//get the price
				var price = $(obj).find('.price').text();

				// console.log(price);

				//get the sizes
				var sizes = $(obj).find('.sizes').text();
				
				// console.log(sizes);

				var li = '<li data-num="'+ j +'"><a href="'+ thisSku +'"><img style="position: absolute; z-index: 999; display:none" class="badges comingsoon-badge" src="https://s.tea-global.net/mas_assets/theme/tea_collection/images/misc/ComingSoonBadge_lrg.gif"><img src="'+ image +'" alt="'+ model +'"><h2><span style="display:none">new</span> '+ model +'</h2><h3>'+ price +'</h3><h4>'+ sizes +'  <span class="desktop">â€¢ more colors</span></h4></a></li>';

				// append li to ul
				//check if on the page already because of banner ads loading twice
				// console.log($('.bts .' + className + ' ul li[data-num="'+ j +'"]'));
				// console.log($('.bts .' + className + ' ul li[data-num="'+ j +'"]').length);
				if($('.bts .' + className + ' ul li[data-num="'+ j +'"]').length < 1){
					$(elem).find('ul').append(li);
				}
				
			});

			//add elements to the page
			//check if on the page already because of banner ads loading twice
			// console.log($('.bts .' + className));
			// console.log($('.bts .' + className).length);
			if($('.bts .' + className).length < 1){
				$('.bts').append(elem);
			}
			
		});

		// start the slideshow
		if($(window).width() > 737){
			$('.bts .c1 ul, .bts .c2 ul, .bts .c3 ul, .bts .c4 ul, .bts .c5 ul, .bts .c6 ul').slick({
        		infinite:true,
        		slidesToShow: 3,
        		slidesToScroll:1,
        		dots: false,
        		autoplay:true,
        		autoplaySpeed: 2000
    		});
		}
		else {
			$('.bts .c1 ul, .bts .c2 ul, .bts .c3 ul, .bts .c4 ul, .bts .c5 ul, .bts .c6 ul').slick({
        		infinite:true,
        		slidesToShow: 2,
        		slidesToScroll:1,
        		dots: false,
        		autoplay:true,
        		autoplaySpeed: 2000
    		});
		}
	}); 


	//window scroll
	$(window).scroll(function(){
		// console.log($(window).scrollTop());
		if($(window).scrollTop() > 450){
			$('.bts nav').addClass('fixed');
		} else {
			$('.bts nav').removeClass('fixed');
		}
	});

});
</script>
