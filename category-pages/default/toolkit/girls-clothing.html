		var src = 'https://www.teacollection.com/mas_assets/media/tea_collection/dept-pages/2018/1213/g-cell.svg?nocache=1';

		var alt = 'She is curious, courageous and completely unique. A free spirit ready to conquer the world around her. She is a little citizen of the world.';

				console.log('do nothing');
			} else {
				$('#infinite .single-item-box:nth-of-type(3)').after(elem);
			}

			$('.content-cell').click(function() {
			  return false;
			});
		}
	});
