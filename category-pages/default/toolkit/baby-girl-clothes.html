<script>

	var src = 'https://www.teacollection.com/mas_assets/media/tea_collection/dept-pages/2018/0712/bg-cell.png';
	var alt='It’s a world of wonder for the littlest citizens, and every day is a new adventure. She’s curious. She loves to explore. And she has wide-eyed enthusiasm for every experience.';

	$('.dept-cat img').attr('alt', alt);

	//mobile add the content cell take over
	if($(window).width() < 737){ 
		var elem = '<div class="single-item-box content-cell"><img src="'+ src +'" alt="'+ alt +'" style="max-width:100%"></div>';
		$('#infinite .single-item-box:nth-of-type(3)').after(elem);

		setTimeout(function(){
			$('#infinite .single-item-box.content-cell').remove();
		},500);
	}
});
</script>
