<!-- toolkit -->

<script>
	var dpSrc = null;
	var dpAlt = null;

	//function to call from flex field
	var addCell = function(dpSrc, dpAlt) {
		// console.log('do nothing');

		console.log('add the content cell');
		var tweenCells = [{
				num: 1,
				alt: 'inspired by the 700-year-old tradition of Vietnamese hand embroidery',
				ext: '.png',
				sku: '',
			},
			{
				num: 6,
				alt: 'sparkle & shine in metallic print',
				ext: '.gif',
				sku: ''
			},
			{
				num: 10,
				alt: 'the lotus is the national flower of Vietname',
				ext: '.png',
				sku: ''
			},
			{
				num: 21,
				alt: 'tiger print',
				ext: '.jpg',
				sku: ''
			},
			{
				num: 49,
				alt: 'cat print',
				ext: '.gif',
				sku: ''
			},
		];

		//remove all the content cells
		$('#infinite section.content-cell, #infinite div.content-cell').remove();

		$.each(tweenCells, function(i, val) {


			var elem;
			//desktop
			if ($(window).width() > 737) {

				elem = '<section class="item content-cell" data-sku="' + val.sku + '"><picture><img src="https://www.teacollection.com/mas_assets/media/tea_collection/dept-pages/2019/0221/tween-' + val.num + val.ext + '" alt="' + val.alt +
					'" style="max-width:100%;"></picture></section>';
				$('#infinite section.item').eq(val.num - 1).before(elem);
			}
			//mobile
			else {

				elem = '<div class="single-item-box content-cell" data-sku="' + val.sku + '"><img src="https://www.teacollection.com/mas_assets/media/tea_collection/dept-pages/2019/0221/tween-' + val.num + val.ext + '" alt="' + val.alt +
					'" style="max-width:100%;"></div>';
				$('#infinite div.single-item-box').eq(val.num - 1).before(elem);
			}

		});


		$('.content-cell').click(function(e) {
			// console.log(e);
			return false;
			// var sku = $(this).attr('data-sku');
			// window.location.href = 'https://www.teacollection.com/product/' + sku;
		});
	};

	$(document).ready(function() {
		//tracking code for gtm
		$('a').attr('data-page', 'tween new arrivals');

		var alt = 'She\'s Growing Up and So Are We Tea style designed especially for her in swim, dresses, graphics, and more. Available in sizes 7 -16.';

		$('.tween-container img').attr('alt', alt);

	});
</script>
