		var src = 'https://www.teacollection.com/mas_assets/media/tea_collection/dept-pages/2018/1213/b-cell.svg?nocache=1';

		var alt = 'He is fun loving, curious and kind. His dreams are big and his imagination is endless. He loves to let his mind wander and wonder. He is a little citizen of the world.';

		$('.dept-cat img').attr('alt', alt);

		//mobile add the content cell take over

			var elem = '<div class="single-item-box content-cell"><img src="' + src + '" alt="' + alt + '" style="max-width:100%"></div>';

			//browser doing to loads this is a fix to prevent the content cell from showing twice
			if ($('#infinite .single-item-box:nth-of-type(4)').hasClass('content-cell')) {
				console.log('do nothing');
			} else {
				$('#infinite .single-item-box:nth-of-type(3)').after(elem);
			}

			include "../../../global/js/scripts.js"
		}
	});
</script>
