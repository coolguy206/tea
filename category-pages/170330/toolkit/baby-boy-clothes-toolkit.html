	var changeHeight = function(){
		var imgHeight = $('.girls-clothing-cat').find('img').css('height');
		$('.girls-clothing-cat div:first-of-type a:first-of-type').height(imgHeight);
	};

	var changePos =function(){
		var imgPos = $('.girls-clothing-cat').find('img').position();
		$('.girls-clothing-cat div:first-of-type a:first-of-type').css('top',imgPos.top);
	};

	if($(window).width()<768){
		changeHeight();
		changePos();
	}

	$(window).resize(function(){
		if($(window).width()<768){
			changeHeight();
			changePos();
		}
	});
});
</script>
