<meta name="sailthru.tags" content="{insert name="header_tag_get" tag_id="META_KEYWORDS"}" />
<meta name="sailthru.description" content="{insert name="header_tag_get" tag_id="META_DESCRIPTION"}" />
<meta name="sailthru.image.full" content="{image size=" large" type="item" id="$sku" }" />
<meta name="sailthru.title" content="{$model|smarty:nodefaults}" />
<meta name="sailthru.price" content="{math equation='x * y' x=$store_price|string_format:'%.2f' y=100}" />
<meta name="sailthru.date" content="{$smarty.now|date_format:'%Y-%m-%d %H:%M:%S'}" />
<meta name="site" content="site-main" />
<meta name="inventory" content="{$store_quantity}" />
<meta name="sku" content="{$sku}" />

{literal}
<script>
  include "../js/jsmin/scripts.min.js"
</script>
{/literal}
