<script>
  $(document).ready(function() {
    var url = window.location.href;

    //check if pdp page or category pager
    if (url.split('/')[3] == "product") {
      //desktop
      if($(window).width() > 767) {
        include "../js/pdp-d.js"
      }
      //mobile
      else {
        include "../js/pdp-m.js"
      }
    } else {
      include "../js/not-pdp-d.js"
    }
  });
</script>
