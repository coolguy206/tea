<script>
	$(document).ajaxComplete(function(e, x, s) {
		// console.log('ajax footer complete');
		$('.banner-footer').on('inview', function(e, i) {
			if (i) {
				var img = $(this).find('img');
				$.each(img, function(i, val) {
					var src = $(val).attr('data-src');
					$(val).attr('src', src);
					$(val).removeAttr('data-src');
				});
			}
		});
	});
</script>
