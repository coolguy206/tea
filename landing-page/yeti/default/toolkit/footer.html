<script>
  $(document).ready(function() {
    $('.js-qv').click(function() {
      console.log('clicked qv');
      setTimeout(function() {
        var sku = $('#pdp input[name=id]').val();
        console.log(sku);
        if (sku == "9f22153") {
          $('.size-chart').hide();
        }
      }, 500);
    });

    $('.content-wrap-bottom form').submit(function(e) {
      e.preventDefault();
      console.log('form submit');
      var email = $('#yeti form input').val();
      console.log('email: ' + email);
      $('#yeti form input, #yeti form button').hide();
      $('#yeti form h3').show();

      Sailthru.integration("userSignUp", {
        "id": email,
        "email": email,
        "lists": {
          "YETI": 1
        },
        "onSuccess": function() {
          $('#yeti form h3').hide();
          $('#yeti form input').val('');
          $('#yeti form input, #yeti form button, #yeti form h2').show();
          setTimeout(function() {
            $('#yeti form h2').fadeOut('fast', function() {
              window.scrollTo(0, 0)
            });
          }, 2000);
        },
        "onError": function(e) {
          console.log('sailthru error');
          console.log(e);
        }
      });

    });
  });
</script>
