  $(document).ready(function() {
    //add tracking code
    $('a, area').attr('data-page', 'animal print shop landing page');

    //force sidebar to expand

    var alt = 'Wild Styled';

    $('.content-container img').attr('alt', alt);

    var leftNav = $('.dept-animal-print-shop section');

    $.each(leftNav, function(i, val) {
      var h2 = val.innerText;
      // console.log(h2);
      switch (h2) {
        case 'Girl':
          // console.log('match');
          $(val).find('h2').html('<a href="/girls-clothing/favorites/animal-print-shop">' + h2 + '</a>');
          break;
        case 'Boy':
          $(val).find('h2').html('<a href="/boys-clothing/favorites/animal-print-shop">' + h2 + '</a>');
          break;
        case 'Baby Girl':
          $(val).find('h2').html('<a href="/baby-girl-clothes/favorites/animal-print-shop">' + h2 + '</a>');
          break;
        case 'Baby Boy':
          $(val).find('h2').html('<a href="/baby-boy-clothes/favorites/animal-print-shop">' + h2 + '</a>');
          break;
        case 'Tween':
          $(val).find('h2').html('<a href="/tween-girls-clothing/favorites/animal-print-shop">' + h2 + '</a>');
          break;
      }
    });
