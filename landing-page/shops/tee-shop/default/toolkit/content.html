<script>
  var dpSrc = null;
  var dpAlt = null;

  //function to call from flex field
  var addCell = function(src, alt) {
    console.log('add the content cell');
    var teeCells = [{
        num: 4,
        alt: 'beautiful handmade original patterns',
        ext: '.gif'
      },
      {
        num: 12,
        alt: 'girls',
        ext: '.png'
      },
      {
        num: 22,
        alt: 'boy',
        ext: '.png'
      }
    ];

    //remove all the content cells
    $('#infinite section.content-cell, #infinite div.content-cell').remove();

    $.each(teeCells, function(i, val) {
      var elem;
      //desktop
      if ($(window).width() > 737) {
        elem = '<section class="item content-cell"><img src="https://www.teacollection.com/mas_assets/media/tea_collection/landing-pages/tee-shop/2019/0404/v2/t-' + val.num + val.ext + '" alt="' + val.alt +
          '" style="max-width:100%;"></section>';
        $('#infinite section.item').eq(val.num - 1).before(elem);
      }
      //mobile
      else {
        elem = '<div class="single-item-box content-cell"><img src="https://www.teacollection.com/mas_assets/media/tea_collection/landing-pages/tee-shop/2019/0404/v2/t-' + val.num + val.ext + '" alt="' + val.alt +
          '" style="max-width:100%;"></div>';
        $('#infinite div.single-item-box').eq(val.num - 1).before(elem);
      }

    });

    $('.content-cell').click(function() {
      return false;
    });

  };
  $(document).ready(function() {
    //add tracking code
    $('a, area').attr('data-page', 'tee shop landing page');

    // jQuery('img[usemap]').rwdImageMaps();

    var alt = 'The Tee Shop From eating pho with sacred turtles to surfing with fish, these Southeast Asia inspired graphics make the foreign familiar in cute and colorful styles.';

    $('.pj-container img').attr('alt', alt);

    var leftNav = $('.dept-tee-shop section');

    $.each(leftNav, function(i, val) {
      var a = $(val).find('a').text();
      switch (a) {
        case 'Tween':
          $(val).find('a').attr('href', '/tween-girls-clothing/favorites/tee-shop');
          break;
        case 'Girl':
          $(val).find('a').attr('href', '/girls-clothing/favorites/tee-shop');
          break;
        case 'Boy':
          $(val).find('a').attr('href', '/boys-clothing/favorites/tee-shop');
          break;
        case 'Baby Girl':
          $(val).find('a').attr('href', '/baby-girl-clothes/favorites/tee-shop');
          break;
        case 'Baby Boy':
          $(val).find('a').attr('href', '/baby-boy-clothes/favorites/tee-shop');
          break;
      }
    });

  });
</script>
