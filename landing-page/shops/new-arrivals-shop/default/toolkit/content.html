  $(document).ready(function() {
    //add tracking code
    $('a, area').attr('data-page', 'new arrivals landing page');

    // jQuery('img[usemap]').rwdImageMaps();

    var alt = "new arrivals";

    $('.new-arrivals-container img').attr('alt', alt);

    var leftNav = $('.dept-new-arrivals section');

    $.each(leftNav, function(i, val) {
      var a = $(val).find('a').text();
      switch (a) {
        case 'Tween':
          $(val).find('a').attr('href', '/tween-girls-clothing/favorites/new-arrivals');
          break;
        case 'Girl':
          $(val).find('a').attr('href', '/girls-clothing/new-arrivals');
          break;
        case 'Boy':
          $(val).find('a').attr('href', '/boys-clothing/new-arrivals');
          break;
        case 'Baby Girl':
          $(val).find('a').attr('href', '/baby-girl-clothes/new-arrivals');
          break;
        case 'Baby Boy':
          $(val).find('a').attr('href', '/baby-boy-clothes/new-arrivals');
          break;
      }
    });

  });
</script>
