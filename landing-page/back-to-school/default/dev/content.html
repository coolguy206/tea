<script>
  $(document).ready(function() {
    $('img[usemap]').rwdImageMaps();

    var elemContainer = '';

    include "../js/scripts.js"

    $.each(pdps, function(i, val) {
      var elem = '<div><img src="' + val.img + '"><a href="#" class="cta">' + val.text + '</a><nav><ul>';

      var li = '';
      $.each(val.urls, function(j, obj) {
        li = li + '<li><a href="' + obj.url + '">' + obj.text + '</a></li>';
      });

      elem = elem + li + '</ul></nav></div>';

      elemContainer = elemContainer + elem;
    });

    $('.grid .pdps').append(elemContainer);

    $('.pdps .cta').click(function(e) {
      e.preventDefault();
      // $('.pdps .cta').removeClass('open');

      var style = $(this).attr('class');

      if (style.indexOf('open') !== -1) {
        $(this).removeClass('open');
      } else {
        $(this).addClass('open');
      }

    });
  });
</script>
