<script>
$(document).ready(function(){
	jQuery('img[usemap]').rwdImageMaps();

	$('.brands').change(function(){
		var i = $(this).find('option:selected').index();
		// console.log(i);
		//not the first one
		if(i !== 0){
			var url = $(this).find('option:selected').attr('val');
			// console.log(url);
			// window.open(url,'_blank');
			window.location = url;
		}
	});
});
</script>
