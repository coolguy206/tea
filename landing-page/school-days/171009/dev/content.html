				var src = $(val).attr('src');

			var area = $('map[name="map-school-days-m"] area'); 
			$(area).each(function(i,val){
				var href = $(val).attr('href')
				href = href.replace('/','');
				href =  href.split('-');

					$(val).attr('alt', href[0] + " " + href[1] + " " + altArea);
				} else {
					$(val).attr('alt', href[0] + " " + altArea);
				}

			});
		});
