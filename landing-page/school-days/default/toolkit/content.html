<script src="/mas_assets/theme/tea_collection/js/jquery.rwdImageMaps.min.js"></script>

	<script>
		$(document).ready(function(){
			$('img[usemap]').rwdImageMaps();

			//hide the banner 
			$('.banner-ad-zone').hide();

			//dates
			var date = new Date();
			var month = date.getMonth() + 1;
			var day = date.getDate();
			// console.log(month, day);

			// for dev
			// month = 10;
			// day = 16; 
			// console.log(month, day);

			if(month < 10 || month == 10 && day < 8 ){ 
				$('.check-back').show();
			}
			//in session
			else if(month == 10 && day >= 8 && month == 10 && day <= 15){
				$('.in-session').show();
			}
			//ended
			else if(month == 10 && day >= 16 || month > 10){
				$('.ended').show();
			}

			// dev base path
			var prodUrl = 'https://www.teacollection.com';

			//alt
			var alt1 = 'school days is just around the corner Check back soon!';
			var alt2 ='school days is in session!';
			var alt3 = 'Oh Bummer! school days has ended';

			//alt area
			var altArea = 'school days cta mobile';

			var img = $('.theImg');

			//dev add base url
			// $(img).each(function(i,val){
			// 	var src = $(val).attr('src');
			// 	// console.log(src);
			// 	$(val).attr('src', prodUrl + src);
			// });

			//add the alt to images
			$(img).each(function(i,val){
				var src = $(val).attr('src');
				var parent = $(val).closest('div').attr('class');
				// console.log(parent);
				if(parent == 'check-back'){
					$(val).attr('alt', alt1);
				}
				else if(parent == 'in-session'){
					$(val).attr('alt', alt2);
				}
				else if(parent == 'ended'){
					$(val).attr('alt', alt3);
				}
				
			});

			//add the alt to area
			var area = $('map[name="map-school-days-m"] area'); 
			$(area).each(function(i,val){
				var href = $(val).attr('href')
				href = href.replace('/','');
				href =  href.split('-');
				
				if (href[0] == 'baby' || href[0] ==  'clothing'){
					$(val).attr('alt', href[0] + " " + href[1] + " " + altArea);
				} else {
					$(val).attr('alt', href[0] + " " + altArea);
				}

			});
		});	
	</script>
