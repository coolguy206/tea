<link rel="stylesheet" type="text/css" href="https://www.teacollection.com/mas_assets/theme/tea_collection/js/fancybox_2.0/jquery.fancybox.css">
<script src="https://www.teacollection.com/mas_assets/theme/tea_collection/js/fancybox_2.0/jquery.fancybox.js"></script>
<script src="https://www.teacollection.com/mas_assets/theme/tea_collection/js/jquery.rwdImageMaps.min.js"></script>

<script>
	$(document).ready(function() {
		//add the tracking code
		var theUrl = window.location.pathname;
		theUrl = theUrl.split('/');

		if(theUrl[2] == 'asia' || theUrl[2] == 'africa'){
		 theUrl = theUrl[3] + ' ' + theUrl[2];
		} else {
		 theUrl = theUrl[2];
		}

		$('a, area').attr('data-page', theUrl + ' landing page');


		//add the alt
		var alt = [{
				text: 'draw the stripes'
			},
			{
				text: 'fill our bowl'
			},
			{
				text: 'complete the maze'
			},
			{
				text: 'create sea creatures'
			},

		];

		$.each(alt, function(i, val) {
			i = i + 1;
			$('map[name="mapD"] area:nth-of-type(' + i + ')').attr('alt', val.text);
			$('map[name="mapM"] area:nth-of-type(' + i + ')').attr('alt', val.text);
		});

		jQuery('img[usemap]').rwdImageMaps();

		//on select change
		$('.top-area select').change(function() {
			var dest = $(this).val();
			window.location.href = dest;
		});

	});
</script>
