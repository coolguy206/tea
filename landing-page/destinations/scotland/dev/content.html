<script>
	$(document).ready(function() {
		include "../../global/js/scripts.js"

		jQuery('img[usemap]').rwdImageMaps();

		//on select change
		$('.top-area select').change(function() {
			var dest = $(this).val();
			window.location.href = dest;
		});

		//get the vime video
		var vimeo = $('#vimeo').find('iframe');
		var player = new Vimeo.Player(vimeo);

		$('.vimeo').click(function() {
			$('.vimeoImage').hide();
			$('.vimeoImage + iframe').show();
			player.play();
			player.on('ended', function() {
				$('#vimeo iframe').hide();
				if ($(window).width() > 736) {
					$('.vimeoImage.desktop').show();
				}

				if ($(window).width() < 736) {
					$('.vimeoImage.mobile').show();
				}

			});

		});
