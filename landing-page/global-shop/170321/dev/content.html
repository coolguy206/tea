<script src="http://www.teacollection.com/mas_assets/theme/tea_collection/js/bxslider/jquery.bxslider.min.js"></script>
<link rel="stylesheet" href="http://www.teacollection.com/mas_assets/theme/tea_collection/js/bxslider/jquery.bxslider.css" />
<script>
var tea = 'http://www.teacollection.com';
var products = [
	{img:'images/product-1.jpg',url:'/product/7S12333/'},
	{img:'images/product-2.jpg',url:'/product/7S22136/'},
	{img:'images/product-3.jpg',url:'/product/7S12335/'},
	{img:'images/product-4.jpg',url:'/product/7S12129/'},
	{img:'images/product-5.jpg',url:'/product/7S12337/'},
	{img:'images/product-6.jpg',url:'/product/7S12128/'},
	{img:'images/product-7.jpg',url:'/product/7S12334/'},
	{img:'images/product-8.jpg',url:'/product/7S22137/'},
	{img:'images/product-9.jpg',url:'/product/6M12302/'},
	{img:'images/product-10.jpg',url:'/product/7S22138/'},
	{img:'images/product-11.jpg',url:'/product/7S12336/'},
	{img:'images/product-12.jpg',url:'/product/7S12130/'},
	];

	$(document).ready(function(){
		$(products).each(function(i,val){
			$('.slideshow ul').append('<li><a href="'+tea+val.url+'"><img src="'+val.img+'" /></a></li>');
		});

		var slideshow = $('.slideshow').clone();
		slideshow.attr('data-slideshow',2);
		$('.india').after(slideshow);

		if($(window).width()>768) {
			$('.slideshow ul').bxSlider({
				minSlides:3,
				infiniteLoop:false,
				hideControlOnEnd:true
			});
		} else if($(window).width()<768) {
			$('.slideshow ul').bxSlider({
				minSlides:2,
				infiniteLoop:false,
				hideControlOnEnd:true
			});
		}
		
	});
</script>
