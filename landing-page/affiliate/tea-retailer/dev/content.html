<div class="content-wrap">
  <h1>Become a Tea Retailer</h1>
  <p>Thank you for your interest in becoming a Tea Retailer. Please fill out the form below.
    We'll be in touch with you shortly (typically, within 2 days).</p>
  <P>* required fields</P>
  <form name="salesforce" method="post" action="https://www.teacollection.com/">
    <input type="hidden" name="type" value="">
    <input type="hidden" name="page" value="tea">
    <input type="hidden" name="action" value="salesforce_recaptcha">
    <input type="hidden" name="id" value="wholesale">
    <input type="hidden" name="skip_redirect_suffix" value="">
    <input type="hidden" name="oid" value="00D3000000001Do">
    <input type="hidden" name="retURL" value="http://www.teacollection.com/static/newsletter-confirmation.html">

    <label for="first_name">First Name*</label>
    <input id="first_name" maxlength="15" name="first_name" size="20" type="text" required>

    <label for="last_name">Last Name*</label>
    <input id="last_name" maxlength="15" name="last_name" size="20" type="text" required>

    <span class="error">error</span>
    <label for="email">Email*</label>
    <input id="email" maxlength="80" name="email" size="20" type="text" required>

    <label for="phone">Phone</label>
    <input id="phone" maxlength="40" name="phone" size="20" type="text">

    <label>Which of the following best describes your store</label>
    <input type="radio" name="type" value="physical" checked required>
    <input type="radio" name="type" value="online">
    <input type="radio" name="type" value="both">

    <label for="company">Company</label>
    <input id="company" maxlength="40" name="company" size="20" type="text">

    <label for="URL">Website</label>
    <input id="URL" maxlength="80" name="URL" size="20" type="text">

    <label for="city">City</label>
    <input id="city" maxlength="30" name="city" size="20" type="text">

    <label for="state">State/Provnce</label>
    <input id="state" maxlength="20" name="state" size="20" type="text">

    <h2 class="processing">Processing...</h2>

    <h2 class="sent">SUCCESSFULLY SENT!!!</h2>

    <button type="submit" class="form-button g-recaptcha" data-sitekey="6LcfCSgUAAAAACiGZNGJuVHDntJwshDD5aME3LC9" data-callback="onSubmit">Submit</button>

  </form>
</div>

  include "../css/styles.css"
