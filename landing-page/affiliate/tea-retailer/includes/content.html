<div class="content-wrap">
  <h1>Become a Tea Retailer</h1>
  <p>Thank you for your interest in becoming a Tea Retailer. Please fill out the form below.
    We'll be in touch with you shortly (typically, within 2 days).</p>
  <P>* required fields</P>
  <form name="salesforce" method="post" action="https://www.teacollection.com/">
    <input type="hidden" name="type" value="">
    <input type="hidden" name="page" value="tea">
    <input type="hidden" name="action" value="salesforce_recaptcha">
    <input type="hidden" name="id" value="wholesale">
    <input type="hidden" name="skip_redirect_suffix" value="">
    <input type="hidden" name="oid" value="00D3000000001Do">
    <input type="hidden" name="retURL" value="http://www.teacollection.com/static/newsletter-confirmation.html">

    <label for="first_name">First Name*</label>
    <input id="first_name" maxlength="15" name="first_name" size="20" type="text" required>

    <label for="last_name">Last Name*</label>
    <input id="last_name" maxlength="15" name="last_name" size="20" type="text" required>

    <span class="error">error</span>
    <label for="email">Email*</label>
    <input id="email" maxlength="80" name="email" size="20" type="text" required>

    <label for="phone">Phone</label>
    <input id="phone" maxlength="40" name="phone" size="20" type="text">

    <label>Which of the following best describes your store</label>
    <input type="radio" name="type" value="physical" checked required>
    <input type="radio" name="type" value="online">
    <input type="radio" name="type" value="both">

    <label for="company">Company</label>
    <input id="company" maxlength="40" name="company" size="20" type="text">

    <label for="URL">Website</label>
    <input id="URL" maxlength="80" name="URL" size="20" type="text">

    <label for="city">City</label>
    <input id="city" maxlength="30" name="city" size="20" type="text">

    <label for="state">State/Provnce</label>
    <input id="state" maxlength="20" name="state" size="20" type="text">

    <h2 class="processing">Processing...</h2>

    <h2 class="sent">SUCCESSFULLY SENT!!!</h2>

    <button type="submit" class="form-button g-recaptcha" data-sitekey="6LcfCSgUAAAAACiGZNGJuVHDntJwshDD5aME3LC9" data-callback="onSubmit">Submit</button>

  </form>
</div>

<style>
  .content-wrap{padding:1rem;box-sizing:border-box}.content-wrap p{font-size:1rem}.content-wrap form span.error{display:none;color:red;text-transform:uppercase;font-family:gilroy-bold}.content-wrap form button,.content-wrap form input,.content-wrap form label{display:block;margin:0 0 1%;font-size:1rem}@media screen and (max-width:414px){.content-wrap form button,.content-wrap form input,.content-wrap form label{margin:0 0 4%}}.content-wrap form label{font-family:gilroy-regular;color:#47363D}.content-wrap form input{background:#EDEBEC;border:none;width:370px;height:55px;box-sizing:border-box;padding:0 0 0 1rem}@media screen and (max-width:414px){.content-wrap form input{width:100%}}.content-wrap form input[type="radio"]{width:30px;height:30px;border-radius:2em}.content-wrap form input[type="radio"]::after{content:attr(value);font-family:gilroy-regular;position:relative;left:170%;top:10%}.content-wrap form input[type="radio"]:checked{background:#47363D}.content-wrap form input[type="radio"]:checked::after{background:none;border:none;border-radius:0}.content-wrap form .processing{display:none}.content-wrap form .sent{color:#39B54A;display:none}
</style>

<script>
  $(document).ready(function() {

    function emailIsValid(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
    }

    $('.content-wrap form').submit(function(e) {
      e.preventDefault();
      var firstName = $('#first_name').val();
      var lastName = $('#last_name').val();
      var email = $('#email').val();
      var phone = $('#phone').val();
      var type = $("input[name='type']:checked").val()
      var company = $('#company').val();
      var website = $('#URL').val();
      var city = $('#city').val();
      var state = $('#state').val();

      var valid = emailIsValid(email);
      if (valid) {

        console.log(firstName, lastName, email, phone, company, website, city, state);
        $('.content-wrap form .processing').show();
        $('.content-wrap form button').hide();

        Sailthru.integration("userSignUp", {
          "id": email,
          "email": email,
          "lists": {
            "WHOLESALE_LEADS": 1
          },
          "vars": {
            "first name": firstName,
            "last name": lastName,
            "phone": phone,
            "store type": type,
            "company": company,
            "website": website,
            "city": city,
            "state": state
          },
          "onSuccess": function() {
            console.log('sailthru tea retailer sucess');
            $('span.error').hide();
            $('.content-wrap form .processing').hide();
            $('.content-wrap form .sent').show();
            // $('#emailField').val('')
            setTimeout(function() {
              $('.content-wrap form .sent').fadeOut();
              $('.content-wrap form button').fadeIn();
            }, 2000);
          },
          "onError": function() {
            console.log('sailthru footer error');
          }
        });

      } else {
        console.log(`email not valid`);
        $('span.error').show();
        $('input#email').focus();
      }

    });
  });
</script>
