<script>
	//mobile change the iframe height
	if ($(window).width() < 737) {
		$('.iframe').attr('height', '220')
	}

	$(document).ready(function() {
		include "../../global/js/scripts.js"

		// jQuery('img[usemap]').rwdImageMaps();

		$('.fancybox').fancybox();

		//on select change
		$('.top-area select').change(function() {
			var dest = $(this).val();
			window.location.href = dest;
		});

		//mobile change order of elems
		if ($(window).width() < 737) {
			$('.i-c1').prepend($('.iframe'));
			$('.i-c1').prepend($('.vimeo'));
		}

		//get the vime video
		var vimeo = $('.iframe');
		var player;

		setTimeout(function() {
			player = new Vimeo.Player(vimeo);
		}, 1000);

		$('.vimeo').click(function() {
			$(this).hide();
			$('.iframe').show();
			player.play();
			player.on('ended', function() {
				$('.iframe').fadeOut('fast', function() {
					$('.vimeo').fadeIn('fast');
				});
				// if($(window).width()>736){
				// 	$('.vimeo').show();
				// }

				// if($(window).width()<736){
				// 	$('.mobile.vimeo').show();
				// }

			});

		});

		//vimeo fancybox
		// $('.vimeo').fancybox({
		// 	afterLoad:function(){
		// 		setTimeout(function(){
		// 			// play the video
		// 			player.play();
		// 		},500);

		// 	}
		// });

		$('.overlay').hover(function() {
			//get the text
			var h2 = $(this).attr('data-title');
			var cta = $(this).attr('data-cta');
			var elem = '<div class="hover-state"><h2>' + h2 + '</h2><span class="cta">' + cta + '</span></div>';
			$(this).append(elem);
			$(this).find('.hover-state').fadeIn('fast');
		}, function() {
			$(this).find('.hover-state').fadeOut('fast', function() {
				$(this).remove();
			});

		});

	});
</script>
