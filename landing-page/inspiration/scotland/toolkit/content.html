<script>
	$(document).ready(function() {
		//add the tracking code
		var theUrl = window.location.pathname;
		theUrl = theUrl.split('/');

		if(theUrl[2] == 'asia' || theUrl[2] == 'africa'){
		 theUrl = theUrl[3] + ' ' + theUrl[2];
		} else {
		 theUrl = theUrl[2];
		}

		$('a, area').attr('data-page', theUrl + ' landing page');


		jQuery('img[usemap]').rwdImageMaps();

		//on select change
		$('.top-area select').change(function() {
			var dest = $(this).val();
			window.location.href = dest;
		});

		//get the vime video
		var vimeo = $('#vimeo').find('iframe');
		var player = new Vimeo.Player(vimeo);

		$('.vimeo').click(function() {
			$('.vimeoImage').hide();
			$('.vimeoImage + iframe').show();
			player.play();
			player.on('ended', function() {
				$('#vimeo iframe').hide();
				if ($(window).width() > 736) {
					$('.vimeoImage.desktop').show();
				}

				if ($(window).width() < 736) {
					$('.vimeoImage.mobile').show();
				}

			});

		});

		//vimeo fancybox
		// $('.vimeo').fancybox({

		// 			player.play();
		// 		},500);

		// 	}
		// });

	});
</script>
