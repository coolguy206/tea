<script>
	//mobile change the iframe height
	if ($(window).width() < 737) {
		$('.iframe').attr('height', '220')
	}

	$(document).ready(function() {
			include "../../global/js/scripts.js"
			
		// jQuery('img[usemap]').rwdImageMaps();

		//on select change
		$('.top-area select').change(function() {
			var dest = $(this).val();
			window.location.href = dest;
		});

		//get the vime video
		var vimeo = $('.iframe');
		var player = new Vimeo.Player(vimeo);

		$('.vimeo').click(function() {
			$(this).hide();
			$('.iframe').show();
			player.play();
			player.on('ended', function() {
				$('.iframe').hide();
				if ($(window).width() > 736) {
					$('.desktop.vimeo').show();
				}

				if ($(window).width() < 736) {
					$('.mobile.vimeo').show();
				}

			});

		});
