<script>
$(document).ready(function(){  
	jQuery('img[usemap]').rwdImageMaps(); 

  //content cell take over 
  //desktop 
  if($(window).width() > 737) {
    //change urls of left nav
    var leftNav = $('.dept-pajamas section')

    $.each(leftNav, function(i,val){
      var a = $(val).find('a').text();
      switch(a){
        case 'Girl':
          $(val).find('a').attr('href','/girls-pajamas-sleepwear');
          break;
        case 'Boy':
          $(val).find('a').attr('href','/boys-pajamas-sleepwear');
          break;
        case 'Baby Girl':
          $(val).find('a').attr('href','/baby-girl-pajamas');
          break;
        case 'Baby Boy':
          $(val).find('a').attr('href','/baby-boy-pajamas');
          break;
      }
    });

    //remove .item.cell because of the way the page reloads twice
    $('.item.cell').remove();

    $('.items-list-wrapper .item').eq(3).before('<section class="item cell" style="overflow:hidden"><img src="https://www.teacollection.com/mas_assets/media/tea_collection/landing-pages/pajamas/2018/c4.svg" alt="our pjs are always: crafted with the softest brushed 100% cotton, easy on and off, a better deal when you buy two at a time" style="max-width:100%;"></section>')
  } 
  //mobile
  else {
    //remove .item.cell because of the way the page reloads twice
    $('.single-item-box.cell').remove();

    $('.thumb-wrapper .single-item-box').eq(3).before('<div class="single-item-box cell" style="overflow:hidden"><img src="https://www.teacollection.com/mas_assets/media/tea_collection/landing-pages/pajamas/2018/c4.svg" alt="our pjs are always: crafted with the softest brushed 100% cotton, easy on and off, a better deal when you buy two at a time" style="max-width:100%;"></div>')
  }
}); 
</script>
