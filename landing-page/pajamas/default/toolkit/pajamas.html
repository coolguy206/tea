<script>
  var dpSrc = null;

  var dpAlt = null;

  //function to call from flex field
  var addCell = function(src, alt) {
    console.log('add the content cell');
    var pjCells = [{
      num: 4,
      alt: 'Our Pjs are... easy on and off, they\'re better together with two sets for $65, soft and comfy sets made of 100% cotton',
      ext: '.jpg'
    }];

    $.each(pjCells, function(i, val) {
      var elem;
      //desktop
      if ($(window).width() > 737) {
        elem = '<section class="item content-cell"><img src="https://www.teacollection.com/mas_assets/media/tea_collection/landing-pages/pajamas/2019/0117/p' + val.num + val.ext + '" alt="' + val.alt +
          '" style="max-width:100%;"></section>';
        $('#infinite section.item').eq(val.num - 1).before(elem);
      }
      //mobile
      else {
        elem = '<div class="single-item-box content-cell"><img src="https://www.teacollection.com/mas_assets/media/tea_collection/landing-pages/pajamas/2019/0117/p' + val.num + val.ext + '" alt="' + val.alt +
          '" style="max-width:100%;"></div>';
        $('#infinite div.single-item-box').eq(val.num - 1).before(elem);
      }

    });

    $('.content-cell').click(function() {
      return false;
    });
  };
  $(document).ready(function() {
    //add tracking code
    $('a, area').attr('data-page', 'pajamas landing page');

    // jQuery('img[usemap]').rwdImageMaps();

    var alt = 'The Pj Shop goodnight and sleep tight in jammies made of natural fibers and exceptional quality, perfect for everything from slumber parties to cuddle time.';

    $('.pj-container img').attr('alt', alt);

    var leftNav = $('.dept-pajamas section');

    $.each(leftNav, function(i, val) {
      var a = $(val).find('a').text();
      switch (a) {
        case 'Girl':
          $(val).find('a').attr('href', '/girls-pajamas-sleepwear');
          break;
        case 'Boy':
          $(val).find('a').attr('href', '/boys-pajamas-sleepwear');
          break;
        case 'Baby Girl':
          $(val).find('a').attr('href', '/baby-girl-pajamas');
          break;
        case 'Baby Boy':
          $(val).find('a').attr('href', '/baby-boy-pajamas');
          break;
      }
    });

  });
</script>
