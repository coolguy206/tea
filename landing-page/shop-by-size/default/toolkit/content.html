<div class="size-container">
  <h1>shop by size</h1>
  <ul>
    {sub_cats category=$category name=cat}
    <li><a href="{category_url category=$cat.name}">{$cat.title|smarty:nodefaults}</a></li>
    {/sub_cats}
  </ul>
</div>

<!--toolkit-->
{literal}
<style>
  .size-container{border:1rem solid #E6E7E8}.size-container h1{text-align:center;text-transform:capitalize}.size-container ul{display:flex;flex-wrap:wrap;list-style-type:none}.size-container ul li{flex-basis:25%}.size-container ul li a{text-decoration:none;display:block;text-align:center;margin:1rem;padding:1rem;font-size:1rem;background:#E6E7E8;box-sizing:border-box}
</style>
{/literal}


{literal}
<script>
  $(document).ready(function() {

    var li = $('.size-container ul li');
    $.each(li, function(i, val) {
      var text = $(val).text();
      var url = $(val).find('a').attr('href');
      text = text.replace('Newborn', 'NB');
      text = text.replace('Size', '');
      text = text.replace('months', ' M');
      text = text.replace('to', '-');
      text = text.replace(/ /g, '');
      // console.log(text, url);
      $(val).html('<a href="' + url + '">' + text + '</a>');
    });

    $('.size-container').show();

  });
</script>
{/literal}
