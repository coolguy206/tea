<script>
$(document).ready(function(){  
	jQuery('img[usemap]').rwdImageMaps();  

  //content cell take over 
  //desktop 
  if($(window).width() > 737) {
     //change urls of left nav
    var leftNav = $('.dept-swimwear section')

    $.each(leftNav, function(i,val){
      var a = $(val).find('a').text();
      switch(a){
        case 'Girl':
          $(val).find('a').attr('href','/girls-swimwear');
          break;
        case 'Boy':
          $(val).find('a').attr('href','/boys-swimwear');
          break;
        case 'Baby Girl':
          $(val).find('a').attr('href','/baby-girl-swimwear');
          break;
        case 'Baby Boy':
          $(val).find('a').attr('href','/baby-boy-swimwear');
          break;
      }
    });

    //remove .item.cell because of the way the page reloads twice
    $('.item.cell').remove();

    $('.items-list-wrapper .item').eq(3).before('<section class="item cell" style="overflow:hidden"><img src="https://www.teacollection.com/mas_assets/media/tea_collection/landing-pages/swimwear/2018/c4.svg" alt="our swimwear is always: upf 40+, soft agaist the skin, vibrant season after season" style="max-width:100%;"></section>')
  } 
  //mobile
  else {
    //remove .item.cell because of the way the page reloads twice
    $('.single-item-box.cell').remove();

    $('.thumb-wrapper .single-item-box').eq(3).before('<div class="single-item-box cell" style="overflow:hidden"><img src="https://www.teacollection.com/mas_assets/media/tea_collection/landing-pages/swimwear/2018/c4.svg" alt="our swimwear is always: upf 40+, soft agaist the skin, vibrant season after season" style="max-width:100%;"></div>')
  }  
}); 
</script>
