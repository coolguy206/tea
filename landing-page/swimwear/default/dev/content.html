<script>
  var dpSrc = null;

  var dpAlt = null;

  //function to call from flex field
  var addCell = function(src, alt) {
    console.log('add the content cell');
    var swimCells = [{
        num: 4,
        alt: 'tiger prints',
        ext: '.gif'
      },
      {
        num: 12,
        alt: 'girl',
        ext: '.jpg'
      },
      {
        num: 17,
        alt: 'boy',
        ext: '.jpg'
      },
      {
        num: 22,
        alt: 'baby girl',
        ext: '.jpg'
      },
      {
        num: 30,
        alt: 'baby boy',
        ext: '.jpg'
      },
    ];

    $.each(swimCells, function(i, val) {
      var elem;
      //desktop
      if ($(window).width() > 737) {
        elem = '<section class="item content-cell"><img src="https://www.teacollection.com/mas_assets/media/tea_collection/landing-pages/swimwear/2019/0117/s' + val.num + val.ext + '" alt="' + val.alt +
          '" style="max-width:100%;"></section>';
        $('#infinite section.item').eq(val.num - 1).before(elem);
      }
      //mobile
      else {
        elem = '<div class="single-item-box content-cell"><img src="https://www.teacollection.com/mas_assets/media/tea_collection/landing-pages/swimwear/2019/0117/s' + val.num + val.ext + '" alt="' + val.alt +
          '" style="max-width:100%;"></div>';
        $('#infinite div.single-item-box').eq(val.num - 1).before(elem);
      }

    });

    include "../../../../global/js/scripts.js"

  };

  $(document).ready(function() {
    //add tracking code
    $('a, area').attr('data-page', 'swim landing page');

    // jQuery('img[usemap]').rwdImageMaps();

    var alt = 'The Swim Shop Bright and bold designs influenced by Southwest Asian cultures inspire playful stories of family fun, for splashes big and small.';

    $('.swim-container img').attr('alt', alt);

    var leftNav = $('.dept-swimwear section');

    $.each(leftNav, function(i, val) {
      var a = $(val).find('a').text();
      switch (a) {
        case 'Tween':
          $(val).find('a').attr('href', '/tween-girls-clothing/category/swimwear');
          break;
        case 'Girl':
          $(val).find('a').attr('href', '/girls-swimwear');
          break;
        case 'Boy':
          $(val).find('a').attr('href', '/boys-swimwear');
          break;
        case 'Baby Girl':
          $(val).find('a').attr('href', '/baby-girl-swimwear');
          break;
        case 'Baby Boy':
          $(val).find('a').attr('href', '/baby-boy-swimwear');
          break;
      }
    });

  });
</script>
