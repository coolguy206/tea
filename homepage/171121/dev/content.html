	//variables for urls
	var cells = [
		//cell 1
		{
			cell: '.c1', 
			img: {url:'/girls-clothing/new-arrivals'}, 
			cta1: {url:'/girls-clothing/new-arrivals', text: 'girl'}, 
			cta2: {url:'/boys-clothing/new-arrivals',text: 'boy'},
			cta3: {url:'/baby-girl-clothes/new-arrivals',text: 'baby girl'},
			cta4: {url:'/baby-boy-clothes/new-arrivals',text: 'baby boy'},
		},

		//cell 2
		{
			cell: '.c2', 
			img: {url:'/childrens-clothing-gift-shop'}, 
			cta1: {url:'/childrens-clothing-gift-shop', text:'visit the gift shop'}, 
			cta2: {url:'', text:''}
		},

		//cell 3
		{
			cell: '.c3', 
			img: {url:'http://blog.teacollection.com/family-recipes/'}, 
			cta1: {url:'http://blog.teacollection.com/family-recipes/', text:'dig in'}, 
			cta2: {url:'', text:''}
		},

		//cell 4
		{
			cell: '.c4', 
			img: {url:'/boys-tees-tops'}, 
			cta1: {url:'/boys-tees-tops', text:'boy tees + shirts'}, 
			cta2: {url:'', text:''}
		},

		//cell 5
		{
			cell: '.c5', 
			img: {url:'http://blog.teacollection.com/category/activities/'}, 
			cta1: {url:'http://blog.teacollection.com/category/activities/', text:'craft with us'}, 
			cta2: {url:'', text:''}
		},

		//cell 6
		{
			cell: '.c6', 
			img: {url:'/baby-girl-clothes/new-arrivals'}, 
			cta1: {url:'/baby-girl-clothes/new-arrivals', text:'baby girl'}, 
			cta2: {url:'/baby-boy-clothes/new-arrivals', text:'baby boy'}
		},

		//cell 7
		{
			cell: '.c7', 
			img: {url:'http://blog.teacollection.com/'}, 
			cta1: {url:'http://blog.teacollection.com/', text:'visit studio tea'}, 
			cta2: {url:'', text:''}
		},

	];

	var makeStr = function(val){
		var alt = val;
		alt = alt.replace('http://', '');
		alt = alt.replace('.teacollection.com','');
		alt = alt.replace(/\//g,' ');
		alt = alt.replace(/-/g, ' ');

		return alt;
	};

	//add the url to the cells with images and the alt
	$(cells).each(function(i,val){

		var alt = makeStr(val.img.url);
		var altCta1 = makeStr(val.cta1.url);
		var altCta2 = makeStr(val.cta2.url);
	
		if(val.cta3 !== undefined || val.cta4 !== undefined){
			var altCta3 = makeStr(val.cta3.url);
			var altCta4 = makeStr(val.cta4.url);
		}
		

		//add the alt to the <img>
		$(val.cell).find('img').attr('alt', alt);

		//add the url & alt to <a> with <img>
		$(val.cell).find('a').has('img').attr({href: val.img.url, alt: alt});
		//add the url & alt to <a> with .cta1
		$(val.cell).find('a.cta1').text(val.cta1.text).attr({href: val.cta1.url, alt: altCta1});
		//add the url & alt to <a> with .cta2
		$(val.cell).find('a.cta2').text(val.cta2.text).attr({href: val.cta2.url, alt: altCta2});
		
		if(val.cta3 !== undefined || val.cta4 !== undefined) {
			$(val.cell).find('a.cta3').text(val.cta3.text).attr({href: val.cta3.url, alt: altCta3});
			$(val.cell).find('a.cta4').text(val.cta4.text).attr({href: val.cta4.url, alt: altCta4});
		}
		

		//if mobile cell needs extra word in cta like 'shop'
		// for cell 6
		// if($(window).width()<737){
		// 	if(val.cell == '.c6'){
		// 		//add the url & alt to <a> with .cta1
		// 		$(val.cell).find('a.cta1').html('<span>shop</span> ' + val.cta1.text).attr({href: val.cta1.url, alt: altCta1});
		// 		//add the url & alt to <a> with .cta2
		// 		$(val.cell).find('a.cta2').html('<span>shop</span> '  + val.cta2.text).attr({href: val.cta2.url, alt: altCta2});
		// 	}
		// }

	});

	//animated gif replacement
	var count = 1;
	if($(window).width() > 768){
		setInterval(function(){
			if(count < 4){
				count++;
				$('.gif').attr('src', 'https://www.teacollection.com/mas_assets/theme/tea_collection/images/homepage/170917/c2/c2-' + count + '.jpg');
			} else {
				count = 1;
				$('.gif').attr('src', 'https://www.teacollection.com/mas_assets/theme/tea_collection/images/homepage/170917/c2/c2-' + count + '.jpg');
			}
			
		},500);
	} else if($(window).width() < 768){
		setInterval(function(){
			if(count < 4){
				count++;
				$('.gif').attr('src', 'https://www.teacollection.com/mas_assets/theme/tea_collection/images/homepage/170917/c2/c2-' + count + '-m.jpg');
			} else {
				count = 1;
				$('.gif').attr('src', 'https://www.teacollection.com/mas_assets/theme/tea_collection/images/homepage/170917/c2/c2-' + count + '-m.jpg');
			}
			
		},500);
	}

	//



	//if mobile
	if($(window).width() < 768) {
		
		//move the video below the slideshow
		// $('.hp').after($('.hp .video'));
		// $('.video').remove();

		// });
