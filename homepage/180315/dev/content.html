	];

	var makeStr = function(val){
		var alt = val;
		alt = alt.replace('http://', '');
		alt = alt.replace('.teacollection.com','');
		alt = alt.replace(/\//g,' ');
		alt = alt.replace(/-/g, ' ');

		return alt;
	};

	//add the url to the cells with images and the alt
	$(cells).each(function(i,val){

		var alt = makeStr(val.img.url);
		var altCta1 = makeStr(val.cta1.url);
		var altCta2 = makeStr(val.cta2.url);
	
		if(val.cta3 !== undefined || val.cta4 !== undefined){
			var altCta3 = makeStr(val.cta3.url);
			var altCta4 = makeStr(val.cta4.url);
		}
		

		//add the alt to the <img>
		$(val.cell).find('img').attr('alt', alt);

		//add the url & alt to <a> with <img>
		$(val.cell).find('a').has('img').attr({href: val.img.url, alt: alt});
		//add the url & alt to <a> with .cta1
		$(val.cell).find('a.cta1').text(val.cta1.text).attr({href: val.cta1.url, alt: altCta1});
		//add the url & alt to <a> with .cta2
		$(val.cell).find('a.cta2').text(val.cta2.text).attr({href: val.cta2.url, alt: altCta2});
		
		if(val.cta3 !== undefined || val.cta4 !== undefined) {
			$(val.cell).find('a.cta3').text(val.cta3.text).attr({href: val.cta3.url, alt: altCta3});
			$(val.cell).find('a.cta4').text(val.cta4.text).attr({href: val.cta4.url, alt: altCta4});
		}
		

		//if mobile cell needs extra word in cta like 'shop'
		// for cell 2 & 4
		// if($(window).width()<737){
		// 	if(val.cell == '.c2'){
		// 		//add the url & alt to <a> with .cta1
		// 		$(val.cell).find('a.cta1').html(val.cta1.text + ' <span>special occasion</span> ').attr({href: val.cta1.url, alt: altCta1});
		// 		//add the url & alt to <a> with .cta2
		// 		$(val.cell).find('a.cta2').html(val.cta2.text + ' <span>special occasion</span> ').attr({href: val.cta2.url, alt: altCta2});
		// 	}

		// 	if(val.cell == '.c4'){
		// 		//add the url & alt to <a> with .cta1
		// 		$(val.cell).find('a.cta1').html(val.cta1.text + ' <span>swim</span> ').attr({href: val.cta1.url, alt: altCta1});
		// 		//add the url & alt to <a> with .cta2
		// 		$(val.cell).find('a.cta2').html(val.cta2.text + ' <span>swim</span> ').attr({href: val.cta2.url, alt: altCta2});
		// 	}
		// }

	});

	//function to animate a gif replacement
	var makeGif = function(){
		var count = 1;
		if($(window).width() > 768){
			setInterval(function(){
				if(count < 4){
					count++;
					$('.gif').attr('src', 'https://www.teacollection.com/mas_assets/theme/tea_collection/images/homepage/170930/c2/c2-' + count + '.jpg');
				} else {
					count = 1;
					$('.gif').attr('src', 'https://www.teacollection.com/mas_assets/theme/tea_collection/images/homepage/170930/c2/c2-' + count + '.jpg');
				}
			
			},500);
		} else if($(window).width() < 768){
			setInterval(function(){
				if(count < 4){
					count++;
					$('.gif').attr('src', 'https://www.teacollection.com/mas_assets/theme/tea_collection/images/homepage/170930/c2/c2-' + count + '-m.jpg');
				} else {
					count = 1;
					$('.gif').attr('src', 'https://www.teacollection.com/mas_assets/theme/tea_collection/images/homepage/170930/c2/c2-' + count + '-m.jpg');
				}
			
			},500);
		}
	};
	

	
	//if mobile

		// $('.hp').after($('.hp .video'));
